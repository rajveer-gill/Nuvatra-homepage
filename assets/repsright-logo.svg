<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for first R (blue - sky blue to cyan) -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40E0D0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for second R (lavender to magenta) -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- First R (blue gradient) - thick, rounded, modern style -->
  <g transform="translate(15, 20)">
    <path d="M 5 5 
             L 5 95 
             L 12 95 
             L 12 50 
             L 35 50 
             Q 50 50 50 35 
             Q 50 20 35 20 
             L 5 20 Z" 
          fill="url(#blueGradient)" 
          stroke="url(#blueGradient)" 
          stroke-width="0"/>
    <!-- Top horizontal with rounded corners -->
    <rect x="5" y="5" width="50" height="18" rx="9" fill="url(#blueGradient)"/>
    <!-- Middle horizontal -->
    <rect x="5" y="40" width="35" height="18" rx="9" fill="url(#blueGradient)"/>
    <!-- Diagonal leg with rounded end -->
    <path d="M 12 58 
             L 42 92 
             L 58 92 
             L 28 58 Z" 
          fill="url(#blueGradient)"/>
    <circle cx="55" cy="90" r="7" fill="url(#blueGradient)"/>
  </g>
  
  <!-- Second R (purple gradient) -->
  <g transform="translate(105, 20)">
    <path d="M 5 5 
             L 5 95 
             L 12 95 
             L 12 50 
             L 35 50 
             Q 50 50 50 35 
             Q 50 20 35 20 
             L 5 20 Z" 
          fill="url(#purpleGradient)" 
          stroke="url(#purpleGradient)" 
          stroke-width="0"/>
    <!-- Top horizontal with rounded corners -->
    <rect x="5" y="5" width="50" height="18" rx="9" fill="url(#purpleGradient)"/>
    <!-- Middle horizontal -->
    <rect x="5" y="40" width="35" height="18" rx="9" fill="url(#purpleGradient)"/>
    <!-- Diagonal leg with rounded end -->
    <path d="M 12 58 
             L 42 92 
             L 58 92 
             L 28 58 Z" 
          fill="url(#purpleGradient)"/>
    <circle cx="55" cy="90" r="7" fill="url(#purpleGradient)"/>
  </g>
</svg>
