<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Telephone Receiver - angled slightly upwards -->
  <g transform="translate(25, 35) rotate(-15 35 35)">
    <!-- Main receiver body (earpiece) -->
    <ellipse cx="25" cy="20" rx="18" ry="12" fill="url(#phoneGradient)" stroke="#D4AF37" stroke-width="1.5"/>
    
    <!-- Handset middle section -->
    <rect x="18" y="20" width="14" height="25" rx="7" fill="url(#phoneGradient)" stroke="#D4AF37" stroke-width="1.5"/>
    
    <!-- Mouthpiece (smaller end) -->
    <ellipse cx="32" cy="48" rx="10" ry="8" fill="url(#phoneGradient)" stroke="#D4AF37" stroke-width="1.5"/>
    
    <!-- Inner curve detail -->
    <ellipse cx="25" cy="20" rx="12" ry="8" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
    <ellipse cx="32" cy="48" rx="7" ry="5" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
    
    <!-- Microphone/pickup rod - thin golden rod extending from inner curve -->
    <line x1="30" y1="45" x2="45" y2="30" stroke="#D4AF37" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="45" cy="30" r="2" fill="#D4AF37"/>
  </g>
  
  <!-- Sound waves (three vertical lines of increasing height) -->
  <g transform="translate(85, 45)">
    <line x1="0" y1="25" x2="0" y2="45" stroke="#F5F5DC" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="20" x2="10" y2="50" stroke="#F5F5DC" stroke-width="3" stroke-linecap="round"/>
    <line x1="20" y1="15" x2="20" y2="55" stroke="#F5F5DC" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
