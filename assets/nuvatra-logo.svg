<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background is transparent - will be black in context -->
  
  <!-- Letter N - formed by lines -->
  <line x1="20" y1="80" x2="20" y2="20" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <line x1="80" y1="80" x2="80" y2="20" stroke="white" stroke-width="8" stroke-linecap="round"/>
  <line x1="20" y1="20" x2="80" y2="80" stroke="white" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Dots -->
  <circle cx="20" cy="80" r="4" fill="white"/>
  <circle cx="80" cy="20" r="4" fill="white"/>
  <circle cx="50" cy="50" r="4" fill="white"/>
</svg>
